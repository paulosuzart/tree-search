apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile("org.junit.platform:junit-platform-launcher:1.2.0-M1")
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.2.0-M1")
    testCompile("org.junit.vintage:junit-vintage-engine:5.2.0-M1")
    compile 'io.vavr:vavr:0.9.2'
}

test {
    useJUnitPlatform()
}

mainClassName = 'com.alice.Main'

